<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<div>
    <h1>Specialization Registration Form</h1>
    <form (ngSubmit)="onSubmit(sampleForm)" #sampleForm="ngForm">
        <fieldset class="field1">
            <div>
                <legend class="legend1">
                    <h3 class="h2t1">Personal Information Form</h3>
                </legend>
                <label>Name:</label>
                <input type="text" class="form-control" placeholder="Fullname here..." name="name" [(ngModel)]="form.name"
                    required #name="ngModel"><br>
                <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
                    <div *ngIf="name.errors.required">
                        Fullname is required.
                    </div>
                </div>
                <label>Address:</label>
                <input type="text" class="form-control" placeholder="Address here..." name="address" [(ngModel)]="form.address"
                    required #address="ngModel"><br>
                <div *ngIf="address.invalid && (address.dirty || address.touched)" class="alert alert-danger">
                    <div *ngIf="address.errors.required">
                        Your address is required.
                    </div>
                </div>
                <label>Email:</label>
                <input type="text" class="form-control" placeholder="Email here..." name="email" type="email" [email]="true"
                    [(ngModel)]="form.email" required #email="ngModel"><br>
                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                    <div *ngIf="email.errors.required">
                        Email is required.
                    </div>
                    <div *ngIf="email.errors.email">
                        Email is invalid.
                    </div>
                </div>
                <label>Specialization:</label>
                <select type="text" class="form-control"  name="course" [(ngModel)]="form.course"
                    required #course="ngModel">
                    <option value="Front-End Developer">Front-end Developer</option>
                    <option value="Back-end Developer">Back-end Developer</option>
                    <option value="AWS">AWS</option>
                </select>
                <div *ngIf="course.invalid && (course.dirty || course.touched)" class="alert alert-danger">
                    <div *ngIf="course.errors.required">
                        Please input your course.
                    </div>
                </div>
                <br>
                <label>Gender:</label>
                <select class="form-control" name="gender" [(ngModel)]="form.gender" required #gender="ngModel">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <div *ngIf="gender.invalid && (gender.dirty || gender.touched)" class="alert alert-danger">
                    <div *ngIf="gender.errors.required">
                        Gender is required.
                    </div>
                </div>
                <!-- <h3 *ngIf = "notified">Notifications:  {{notified}}</h3> -->
            </div>
            <br><br>
            <button class="btn btn-success" [disabled]="!sampleForm.form.valid">Submit</button>
        </fieldset>
        <br>
    </form>
    <br>
    <app-child-register [registered]="info" (submit)="editForm($event)"></app-child-register>
</div>
<!-- (notify)= "notified = $event" -->
