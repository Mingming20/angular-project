<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>



<div>
    
    <fieldset>
        <legend class="legend1">
            <h3 class="h2t1">List of Users</h3>
        </legend>
        <table class="table table-bordered table-dark">
            <thead>
                <tr>
                    <th scope="col">ID#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Email</th>
                    <th scope="col">Specialization</th>
                    <th scope="col">Gender</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of registered;let i = index">
                    <td>{{i + 1}}</td>
                    <td>{{row.name}}</td>
                    <td>{{row.address}}</td>
                    <td>{{row.email}}</td>
                    <td>{{row.course}}</td>
                    <td>{{row.gender}}</td>
                    <td class="tdrow" (click)="edit(row)"><button id="button1" class="btn btn-success">Edit</button></td>
                </tr>
            </tbody>
        </table>
        <button  id="button2" class="btn btn-success" (click)="back()">Back To Registration</button>
    </fieldset>
</div>
